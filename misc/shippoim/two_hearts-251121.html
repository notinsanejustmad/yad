    <h1>Two Hearts</h1>
    </header>
    <main>
    <p>little brittle crimson hearts<br>
beating here in unison<br>
thinking of the finest arts<br>
and of what will later come</p>

<p>what will be if one of those<br>
stops its prescious beating song<br>
with its colour like a rose<br>
the other heart won't beat for long</p>
