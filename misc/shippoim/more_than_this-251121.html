    <header>
      <h1>More than this</h1>
    </header>
    <main>
      <p>gray clouds,<br>
walking in the sky.<br>
I sit,<br>
        watching as they cry.</p>

<p>cold seas,<br>
running to the shore.<br>
I stay,<br>
  hearing as they roar.</p>

<p>old trees,<br>
dying near the street<br>
I go, <br>
  hearing how they weep.</p>

<p>frail stones,<br>
speaking of old lore.<br>
I run,<br>
  wanting to be more.</p>
    </main>
