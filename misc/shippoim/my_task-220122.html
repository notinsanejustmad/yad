  <body>
    <header>
      <h1>My Task</h1>
    </header>
    <main>
      <p>Now I must ask<br>
a thing unheard:<br>
what is my task<br>
        here on this world?</p>

<p>A question hard,<br>
as stone it is.<br>
And I can't start,<br>
  to think of it.</p>

<p>But just behold:<br>
the answer's: "none",<br>
and truth be told<br>
  I should be gone.</p>
    </main>
  </body>
